{% extends "base.html" %}

{% block head %}
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0f22;
            color: #c0c7d6;
        }
        main {
            padding: 2rem;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }
        .hero-text {
            max-width: 400px;
        }
        .hero-text p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .hero-text h1 {
            font-size: 3rem;
            margin: 0.3rem 0 1rem;
            color: #00ffe7;
        }
        
        
        .hero-img img {
         max-width: 300px;
         border-radius: 60%;
        }

        @media (max-width: 700px) {
            .hero {
                flex-direction: column;
            }
            .hero-img img {
                max-width: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}
<main>
    <section class="hero">
        <div class="hero-text">
            <h1>Erald Leka</h1>
            <p>Hi, I'm Erald Leka, a passionate tech-guy.</p>
           
        </div>
        <div class="hero-img">
            <img src="{{ url_for('static', filename='images/erald.png') }}" alt="Profile Image" />
        </div>
    </section>
</main>
{% endblock %}
